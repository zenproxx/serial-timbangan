<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="jquery.simplemodal.1.4.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    
</head>

<body>

    <div id="spa">

        <div id="title">
            <h1>CV. Putra Soraya Group</h1>
            <p style="text-align: center">
                <router-link class="btn btn-primary" to="/">Serial</router-link>
                <router-link class="btn btn-primary" to="/timbangan">Lihat Timbangan</router-link>
            </p>

        </div>
        <hr />

        <!-- konten -->
        <div id="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mb-5 mt-5">
                        <router-view></router-view>
                    </div>
                </div>
            </div>
        </div>



    </div><!-- #spa -->

    <script type="text/x-template" id="display-timbangan">
        <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center" style="background: #2947ff; font-size: 160px; color: #fff; margin:0; padding:5px 10px;">{{satu}} Kg </h1>
                <hr>
                
                <div v-if="status==0" class="alert alert-info bg-primary text-center">
                    <h1 style="color: #fff;"><i class="fa fa-info-circle"></i> Tidak Ada Mobil..</h1>
                </div>
                
                <div v-if="status==1" class="alert alert-info  bg-danger text-center">
                    <h1 style="color: #fff;"><i class="fa fa-refresh fa-spin"></i> Menimbang.. Silahkan Tunggu</h1>
                </div>
                
                <div v-if="status==2" class="alert alert-success  bg-success  text-center">
                    <h1 style="color: #fff;"><i class="fa fa-check"></i> Selesai.. Silahkan Maju</h1>
                </div>
            </div>
        </div>
        <button v-on:click.self="ubah_status(2)">N</button>
        
        <input type text v-model="satu">
        </div>
        
        </script>

    <script type="text/x-template" id="serial">
        <div>
            <div id="send_line">
        <input type="text" id="send_text" />
        <select id="endofline_combobox">
            <option value="nothing">No line ending</option>
            <option value="NL">New line</option>
            <option value="CR">Carriage return</option>
            <option value="NLCR">Both NL &amp; CR</option>
        </select>
        <input type="button" id="send_button" value="Send" />
    </div>

    <div id="white_space"></div>

    <div id="receive_area">
        <textarea id="receive_textarea" readonly></textarea>
    </div>

    <div id="white_space"></div>
    <hr />

    <div id="connect_line">
        <label for="serial_ports" id="serial_ports_label" class="label">Serial port:</label>
        <select id="serial_ports_combobox" class="combobox">
        </select>
        <label for="baud_rates" id="baud_rates_label" class="label">Speed:</label>
        <select id="baud_rates_combobox" class="combobox">
            <option value="300">300 baud</option>
            <option value="1200">1200 baud</option>
            <option value="2400">2400 baud</option>
            <option value="4800">4800 baud</option>
            <option value="9600">9600 baud</option>
            <option value="19200">19200 baud</option>
            <option value="38400">38400 baud</option>
            <option value="57600">57600 baud</option>
            <option value="115200">115200 baud</option>
        </select>
        <input type="button" id="connect_button" value="Connect" />
    </div>
        </div>
    </script>

    <!-- kode javascript untuk menjalankan Vue.js -->
    <script src="app.js"></script>
</body>

</html>
