<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vue Tips</title>
    <link rel='stylesheet' href='./mmain.css' type='text/css'>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <script type="text/javascript" src="./assest/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./assest/jquery.simplemodal.1.4.4.min.js"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div id="app">

        <div class="wrapper">
            <div class="container-fluid">
                <div class="row pt-4 pb-4">
                    <div class="col-md-12 col-sm-12 col-12">

                        <!-- input berisi value ID -->
                        

                        <div class="card">
                            <div class="card-body">
                                <h1 class="text-center" style="background: #2947ff; font-size: 170px; color: #fff; margin:0; padding:20px 10px;">{{satu}} Kg </h1>

                                <hr>

                                <div v-if="status==0" class="alert alert-info bg-success text-center">
                                    <h1 style="color: #fff;"><i class="fa fa-info-circle"></i> Tidak Ada Mobil..</h1>
                                </div>

                                <div v-if="status==1" class="alert alert-info  bg-danger text-center">
                                    <h1 style="color: #fff;"><i class="fa fa-refresh fa-spin"></i> Menimbang.. Silahkan Tunggu</h1>
                                </div>

                                <div v-if="status==2" class="alert alert-success  bg-primary  text-center">
                                    <h1 style="color: #fff;"><i class="fa fa-check"></i> Selesai.. Silahkan Maju</h1>
                                </div>

                                <button class="btn btn-warning btn-sm" v-on:click="tampil=!tampil">Tampil / sembunyikan opsi</button>
                                <hr>
                                <div v-show=tampil id="connect_line">
                                
                                <button id="id_button" class="btn btn-primary btn-sm">Ambil ID</button>
                                <input value="{{extensionid}}" id="myInput">  

                                    
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4 col-4">
                                            <label for="serial_ports" id="serial_ports_label" class="label">Serial port:</label>
                                            <select id="serial_ports_combobox" class="combobox form-control">
                                            </select>
                                        </div>

                                        <div class="col-md-4 col-sm-4 col-4">
                                            <label for="baud_rates" id="baud_rates_label" class="label">Kecepatan</label>
                                            <select id="baud_rates_combobox" class="combobox form-control">
                                                <option value="300">300 baud</option>
                                                <option value="1200">1200 baud</option>
                                                <option value="2400">2400 baud</option>
                                                <option value="4800">4800 baud</option>
                                                <option value="9600">9600 baud</option>
                                                <option value="19200">19200 baud</option>
                                                <option value="38400">38400 baud</option>
                                                <option value="57600">57600 baud</option>
                                                <option value="115200">115200 baud</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4 col-sm-4 col-4">                                            
                                            <input type="button" class="btn btn-success btn-block" id="connect_button" value="Koneksikan" style="height: 70px;"/>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>

                    </div><!-- col -->
                </div><!-- row -->
            </div><!-- container -->
        </div><!-- wrapper -->
    </div><!-- app -->

    <script src='./assest/vue.js'></script>
    <script src="./assest/app.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="./main.js"></script>


</body>

</html>
